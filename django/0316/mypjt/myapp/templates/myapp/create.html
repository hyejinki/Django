{% extends 'base.html' %}

{% block temp %}
<h1>생성 페이지</h1>

<form action="{% url 'myapp:new' %}" method="POST">
    {% csrf_token %}
    <div>
        <label for="">제목 : </label>
        <input type="text" name="title">
    </div> 
    <div>
        <label for="">내용 : </label>
        <input type="text" name="content">
    </div> 
    <input type="submit" value="생성하기">
</form>
{% endblock temp %}
