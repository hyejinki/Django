{% extends 'base.html' %}

{% block temp %}

    <h1>전체 조회 페이지</h1>
    {% for article in articles  %}
    <p>글 번호 : {{article.pk}}</p>
    <p>제목 : {{article.title}}</p>

    {% endfor %} 

    {% comment %} {{articles}} {% endcomment %}
{% endblock temp %}
