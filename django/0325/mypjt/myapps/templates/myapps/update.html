{% extends 'base.html' %} 

{% block content %}
  <h1>UPDATE</h1>
  <hr />

  <form action="{% url 'myapps:update' myapp.pk %}" method="POST"  enctype='multipart/form-data'>
    {% csrf_token %} {{form.as_p}}
    <input type="submit" />
  </form>

  <hr />
  <a href="{% url 'myapps:detail' myapp.pk %}">돌아가기</a>
{% endblock content %}
