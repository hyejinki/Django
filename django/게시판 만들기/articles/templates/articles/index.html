{% extends 'base.html' %}
{% load static %}
{% block content %}
    <h1>INDEX</h1>


    <a href="{% url 'articles:create' %}">작성하기</a>
    <hr>
    {% for article in articles %}
   
    <p>글 제목 : <a href="{% url 'articles:detail' article.pk %}">{{article.title}}</p></a>
    
    <hr>
    {% empty %}
    <p>게시글이 없습니다.</p>
    
    {% endfor %}
{% endblock content %}
