{% extends 'base.html' %}
{% load static %}
{% block content %}
    <h1>게시글</h1>
    <img src="{% static 'articles/imo.png' %}" alt="이미지 없음">

    <a href="{% url 'articles:create' %}">작성하기</a>
    <hr>
    {% for article in articles %}
   
    <p>글 제목 : <a href="{% url 'articles:detail' article.pk %}">{{article.title}}</p></a>
    <p>글 내용 : {{article.content}}</p>
    <hr>
    {% empty %}
    <p>게시글이 없습니다.</p>
    
    {% endfor %}
{% endblock content %}
